<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
      <link rel="stylesheet" href="carousel.css">
  
  </head>
  <body>
    <div class="slide-show container  col-10  shadow">
      <div class="slides">
        <div class="slide active">
          <img src="assets/img/slide192785bd.jpg" alt="slide1">
        </div>
        <div class="slide">
          <img src="assets/img/slide2-329eeae.jpg" alt="slide2">
        </div>
        <div class="slide">
          <img src="assets/img/slide3.c6a6b1d.jpg" alt="slide3">
        </div>
        <button class="next-btn">
          <span class="material-symbols-outlined"> arrow_forward_ios </span>
        </button>
        <button class="back-btn">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </button>
        <div class="show-numberslides">
          <div class="number1"></div>
          <div class="number2"></div>
          <div class="number3"></div> 
        </div>
      </div>
    </div>
  </body>
</html>
