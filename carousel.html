<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      div.slide-show {
        height: 500px;
        border-radius: 10px;
        margin-top: 7%;
      }
      div.slide-show .next-btn {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 45%;
        right: 3%;
        background-color: dimgray;
        opacity: 0.7;
        color: aliceblue;
        border-color: transparent;
        border-radius: 50%;
      }
      div.slide-show .back-btn {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 45%;
        left: 3%;
        background-color: dimgray;
        opacity: 0.7;
        color: aliceblue;
        border-color: transparent;
        border-radius: 50%;
      }
      .back-btn span,
      .next-btn span {
        font-weight: bold;
        font-size: 30px;
      }

      div.slide-show .slides {
        position: relative;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      div.slide {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        visibility: hidden;
      }

      div.slide img {
        width: 100%;
        height: 100%;
      }
      div.slide.active {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="slide-show container col-10 shadow">
      <div class="slides">
        <div class="slide active">
          <img src="assets/img/slide192785bd.jpg" alt="slide1">
        </div>
        <div class="slide">
          <img src="assets/img/slide2-329eeae.jpg" alt="slide2">
        </div>
        <div class="slide">
          <img src="assets/img/slide3.c6a6b1d.jpg" alt="slide3">
        </div>
        <button class="next-btn">
          <span class="material-symbols-outlined"> arrow_forward_ios </span>
        </button>
        <button class="back-btn">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </button>
      </div>
    </div>
  </body>
</html>
